<!DOCTYPE html>

<head>
    <title>Projeto Javascript</title>
    <link rel="stylesheet" type="text/css" href="/projetos/projeto-javascript/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>

    <h1>Calculadora</h1>
    <br>

    <div id="calculadora">

        <div id="visor-calculadora">
            <!-- <input type="text" class="visor" placeholder="Digite um nÃºmero"> -->
            <p id="valor-visor-calculadora" class="visor">0</p>
        </div>

        <div id="botoes-calculadora">
            <div>
                <button type="button" class="btn-calc">9</button>
                <button type="button" class="btn-calc">8</button>
                <button type="button" class="btn-calc">7</button>
            </div>
            <div>
                <button type="button" class="btn-calc">6</button>
                <button type="button" class="btn-calc">5</button>
                <button type="button" class="btn-calc">4</button>
            </div>
            <div>
                <button type="button" class="btn-calc">3</button>
                <button type="button" class="btn-calc">2</button>
                <button type="button" class="btn-calc">1</button>
            </div>
            <div>
                <button type="button" class="btn-calc">0</button>
            </div>
            <div>
                <button type="button" class="btn-calc btn-operador">+</button>
                <button type="button" class="btn-calc btn-operador">-</button>
                <button type="button" class="btn-calc btn-operador">*</button>
                <button type="button" class="btn-calc btn-operador">/</button>
            </div>
            <div>
                <button type="button" class="btn-calc btn-total">=</button>
            </div>
        </div>

    </div>

</body>

</html>
